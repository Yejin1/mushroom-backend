# =========================================
# Application 기본 설정
# =========================================
spring.application.name=mushroom-backend

# =========================================
# Database 설정 (MySQL)
# =========================================
spring.datasource.url=jdbc:mysql://yejin-dev.mysql.database.azure.com/mushroom
spring.datasource.username=yejin
spring.datasource.password=dkmushroom13!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================
# JPA / Hibernate 설정
# =========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# =========================================
# JWT / Spring Security 기본 설정
# =========================================
jwt.secret=mysupersecretkeyformushroomjwt1234567890
spring.security.user.name=admin
spring.security.user.password=admin

# =========================================
# Kafka 설정 (선택, 필요 시 사용)
# =========================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# =========================================
# Outbox Dispatcher 설정
# (비동기 이벤트 전송용)
# =========================================
# Outbox 디스패처 실행 주기 (ms)
outbox.dispatch.fixedDelayMs=30000
# 한 번에 처리할 Outbox 이벤트 개수
outbox.dispatch.batchSize=20

# =========================================
# Slack Webhook 설정
# (환경변수 SLACK_WEBHOOK_URL 로 덮어쓸 수 있음)
# =========================================
notify.slack.webhook=${SLACK_WEBHOOK_URL:}

# =========================================
# 스케줄러 설정
# =========================================
# @Scheduled Thread 풀 크기 (기본 5)
spring.task.scheduling.pool.size=5
